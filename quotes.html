     <style>/* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .grid-item img:hover {
            transform: scale(1.05);
        }
        
        /* Slider Modal */
        .slider-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
        }
        
        .slide img {
            width: 100%;
            border-radius: 8px;
        }
        
        /* Navigation Buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1;
        }
        
        .arrow.prev {
            left: 10px;
        }
        
        .arrow.next {
            right: 10px;
        }
        
        .arrow:hover {
            color: #ff6666;
        }
        
        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #ff6666;
        }
        
        /* Dots */
        .indicator {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: white;
        }
        </style>

<!--Starting of JavaScript-->
<script>
const slides = document.querySelector('.slides');
const dotsContainer = document.querySelector('.indicator');
const slideCount = document.querySelectorAll('.slide').length;
let currentIndex = 0;

// Open the slider
function openSlider(index) {
    document.getElementById('slider-modal').style.display = 'flex';
    showSlide(index);
}

// Close the slider
function closeSlider() {
    document.getElementById('slider-modal').style.display = 'none';
}

// Show the current slide
function showSlide(index) {
    currentIndex = (index + slideCount) % slideCount;
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    updateDots();
}

// Navigate to the next slide
function nextSlide() {
    showSlide(currentIndex + 1);
}

// Navigate to the previous slide
function prevSlide() {
    showSlide(currentIndex - 1);
}

// Update the active dot
function updateDots() {
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
}

// Create dots for each slide
for (let i = 0; i < slideCount; i++) {
    const dot = document.createElement('span');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => showSlide(i));
    dotsContainer.appendChild(dot);
}
</script>
